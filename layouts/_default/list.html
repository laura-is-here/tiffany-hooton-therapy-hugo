{{ define "main" }}
<main>
    
    
    <section class="">
            <h1 class="bg-primary    padding--lg">
                {{ .Title }}
            </h1>
        <div class="container">
            <div class="container-inner">
                <div class="text-left     ">
                    {{ .Content }}
                </div>
            </div>
            {{ if .Params.toggle_card_list_section }}
            {{ partial "card-list.html" . }}
            {{ end }}
        </div>
    </section>
    
    {{ if .Params.about }}
    {{ partial "about.html" . }}
    {{ end }}
    
    {{ if .Params.contact }}
    {{ partial "contact.html" . }}
    {{ end }}
    
</main>
{{ end }}
