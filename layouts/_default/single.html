{{ define "main" }}
<main>
    
    <article class="">
        <h1 class="bg-primary    padding--lg">
            {{ .Title }}
        </h1>
        <div class="container">
            <div class="container-inner    text-left">
                {{ .Content }}
            </div>
        </div>
    </article>
    
    {{ if .Params.contact }}
    {{ partial "contact.html" . }}
    {{ end }}
    
</main>
{{ end }}
